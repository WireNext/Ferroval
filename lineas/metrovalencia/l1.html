<!DOCTYPE html>
<html lang="ca-VA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√≠nia 1 - Ferroval</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .line-l1 { background-color: #f3bc2e; }
        .station-dot { width: 14px; height: 14px; border-radius: 50%; background: white; border: 4px solid #f3bc2e; position: relative; z-index: 10; }
        .line-vertical { position: absolute; left: 5px; top: 0; bottom: 0; width: 4px; background-color: #f3bc2e; z-index: 0; }
        .station-item:first-child .line-vertical { top: 50%; }
        .station-item:last-child .line-vertical { height: 50%; }
        .live-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        .train-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-[#F8F9FA] text-slate-800 font-sans">

    <header class="bg-white border-b border-gray-100 p-6 mb-8 shadow-sm">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="line-l1 text-white w-12 h-12 rounded-2xl flex items-center justify-center text-2xl font-black shadow-lg shadow-yellow-200 italic">1</div>
                <div>
                    <h1 class="text-2xl font-black text-slate-900 uppercase tracking-tight italic">L√≠nia 1</h1>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest italic">Ferroval ‚Ä¢ Pont de Dades 2026</p>
                </div>
            </div>
            <div id="status-badge" class="bg-slate-100 text-slate-500 px-4 py-2 rounded-full text-[10px] font-black border border-slate-200 italic uppercase">
                Esperant selecci√≥
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 flex flex-col lg:flex-row gap-8">
        
        <section class="lg:w-1/3 bg-white p-8 rounded-[40px] shadow-sm border border-gray-100 h-fit">
            <h2 class="text-lg font-black mb-10 text-slate-400 uppercase tracking-widest italic">üìç Estat Recorregut</h2>
            <div class="relative ml-2">
                <div class="station-item relative flex items-center mb-10 pl-10">
                    <div class="line-vertical"></div><div class="station-dot absolute left-0"></div>
                    <p class="font-black text-slate-800 uppercase italic">B√©tera</p>
                </div>
                <div class="station-item relative flex items-center mb-10 pl-10">
                    <div class="line-vertical"></div><div class="station-dot absolute left-0"></div>
                    <p class="font-black text-slate-900 uppercase italic text-xl border-b-4 border-yellow-400 inline-block">√Ängel Guimer√†</p>
                </div>
                <div class="station-item relative flex items-center mb-2 pl-10">
                    <div class="line-vertical"></div><div class="station-dot absolute left-0"></div>
                    <p class="font-black text-slate-800 uppercase italic">Castell√≥</p>
                </div>
            </div>
        </section>

        <section class="lg:w-2/3">
            <div class="bg-white p-8 rounded-[40px] shadow-sm border border-gray-100 min-h-[500px]">
                <div class="mb-10">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2 mb-2 block italic">Tria una parada per consultar previsions</label>
                    <select id="station-selector" class="w-full bg-slate-50 border border-slate-100 text-slate-800 p-5 rounded-3xl font-black text-lg outline-none focus:ring-4 focus:ring-yellow-400/10 cursor-pointer italic appearance-none">
                        <option value="">-- Selecciona Estaci√≥ --</option>
                        <option value="107">B√©tera</option>
                        <option value="17">√Ängel Guimer√†</option>
                        <option value="35">Castell√≥</option>
                        <option value="30">Val√®ncia Sud</option>
                        <option value="55">Empalme</option>
                        <option value="33">Torrent</option>
                        <option value="16">X√†tiva</option>
                    </select>
                </div>

                <div id="timetable-display" class="space-y-4">
                    <div class="flex flex-col items-center justify-center py-24 opacity-20 text-center">
                        <div class="text-6xl mb-4">üöÑ</div>
                        <p class="text-xs font-black uppercase tracking-[0.2em] italic">Les dades apareixeran ac√≠</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="container mx-auto p-8 text-center">
        <p class="text-[10px] font-bold text-slate-300 uppercase tracking-widest italic">Dades subministrades per MetroAPI via Ferroval Proxy</p>
    </footer>

    <script>
        document.getElementById('station-selector').addEventListener('change', async function() {
            const display = document.getElementById('timetable-display');
            const status = document.getElementById('status-badge');
            const stationId = this.value;

            if (!stationId) return;

            // Estat de c√†rrega
            display.innerHTML = `
                <div class="flex flex-col items-center justify-center py-20">
                    <div class="w-10 h-10 border-4 border-yellow-400 border-t-transparent rounded-full animate-spin mb-4"></div>
                    <p class="text-[10px] font-black text-slate-400 uppercase italic tracking-widest">Identificant App...</p>
                </div>`;
            
            status.innerText = "CONNECTANT...";
            status.className = "bg-blue-50 text-blue-600 px-4 py-2 rounded-full text-[10px] font-black border border-blue-100 live-pulse italic";

            try {
                // IMPORTANT: Cridem al fitxer PHP que hem creat per saltar el bloqueig de User-Agent
                const response = await fetch(`api.php?id=${stationId}`);
                
                if (!response.ok) throw new Error('Error en el servidor proxy');
                
                const data = await response.json();

                // Gestionem si l'API retorna un error de validaci√≥
                if (data.error) {
                    throw new Error(data.error);
                }

                // L'API pot tornar l'array directament o dins de 'predicciones'
                const trens = Array.isArray(data) ? data : (data.predicciones || []);

                if (trens.length === 0) {
                    display.innerHTML = `
                        <div class="text-center py-20">
                            <p class="text-4xl mb-4 text-slate-200">üåô</p>
                            <p class="font-black text-slate-300 uppercase italic text-xs tracking-widest">No hi ha trens programats per a aquesta parada</p>
                        </div>`;
                    status.innerText = "SENSE SERVEI";
                    status.className = "bg-slate-100 text-slate-400 px-4 py-2 rounded-full text-[10px] font-black border border-slate-200 italic";
                    return;
                }

                status.innerText = "DADES EN DIRECTE";
                status.className = "bg-emerald-50 text-emerald-600 px-4 py-2 rounded-full text-[10px] font-black border border-emerald-100 italic";

                display.innerHTML = trens.map(t => `
                    <div class="train-card flex items-center justify-between p-6 rounded-[30px] border border-slate-50 bg-white shadow-sm hover:shadow-md">
                        <div class="flex items-center gap-5">
                            <div class="w-12 h-12 rounded-2xl bg-yellow-500 text-white flex items-center justify-center font-black italic shadow-lg shadow-yellow-100">${t.linea || '1'}</div>
                            <div>
                                <p class="font-black text-slate-800 text-lg uppercase tracking-tighter italic">${t.destino}</p>
                                <div class="flex items-center gap-2">
                                    <span class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></span>
                                    <p class="text-[9px] font-black text-slate-400 uppercase italic tracking-widest">Confirmant temps real</p>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-3xl font-black text-slate-900 tracking-tighter italic">${t.minutos == "0" ? 'Ara' : t.minutos + "<span class='text-sm ml-1'>min</span>"}</p>
                        </div>
                    </div>
                `).join('');

            } catch (e) {
                console.error("Error Ferroval:", e);
                display.innerHTML = `
                    <div class="p-8 bg-red-50 text-red-600 rounded-[30px] border border-red-100 text-center">
                        <p class="font-black text-xs uppercase italic mb-2">‚ö†Ô∏è Error de validaci√≥ (2026)</p>
                        <p class="text-[10px] opacity-70">${e.message}</p>
                        <p class="text-[9px] mt-4 font-bold text-red-400">Comprova que el fitxer api.php estiga al servidor.</p>
                    </div>`;
                status.innerText = "ERROR AUTH";
                status.className = "bg-red-50 text-red-600 px-4 py-2 rounded-full text-[10px] font-black border border-red-100 italic";
            }
        });
    </script>
</body>
</html>
