<!DOCTYPE html>
<html lang="ca-VA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√≠nia 1 - Ferroval</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .line-l1 { background-color: #f3bc2e; }
        .station-dot { width: 14px; height: 14px; border-radius: 50%; background: white; border: 4px solid #f3bc2e; position: relative; z-index: 10; }
        .line-vertical { position: absolute; left: 5px; top: 0; bottom: 0; width: 4px; background-color: #f3bc2e; z-index: 0; }
        .station-item:first-child .line-vertical { top: 50%; }
        .station-item:last-child .line-vertical { height: 50%; }
        .live-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body class="bg-[#F8F9FA] text-slate-800 font-sans">

    <header class="bg-white border-b border-gray-100 p-6 mb-8">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="line-l1 text-white w-12 h-12 rounded-2xl flex items-center justify-center text-2xl font-black shadow-lg shadow-yellow-200 italic">1</div>
                <div>
                    <h1 class="text-2xl font-black text-slate-900 uppercase tracking-tight italic">L√≠nia 1</h1>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest italic">Ferroval ‚Ä¢ Temps Real</p>
                </div>
            </div>
            <div class="bg-emerald-50 text-emerald-600 px-4 py-2 rounded-full text-[10px] font-black border border-emerald-100 live-pulse italic">
                ‚Ä¢ Connectat
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 flex flex-col lg:flex-row gap-8">
        
        <section class="lg:w-1/3 bg-white p-8 rounded-[40px] shadow-sm border border-gray-100 h-fit">
            <h2 class="text-lg font-black mb-10 text-slate-400 uppercase tracking-widest italic">üìç Recorregut</h2>
            <div class="relative ml-2">
                <div class="station-item relative flex items-center mb-10 pl-10">
                    <div class="line-vertical"></div><div class="station-dot absolute left-0"></div>
                    <p class="font-black text-slate-800 uppercase italic">B√©tera</p>
                </div>
                <div class="station-item relative flex items-center mb-10 pl-10">
                    <div class="line-vertical"></div><div class="station-dot absolute left-0"></div>
                    <p class="font-black text-slate-900 uppercase italic text-xl border-b-4 border-yellow-400 inline-block">√Ängel Guimer√†</p>
                </div>
                <div class="station-item relative flex items-center mb-2 pl-10">
                    <div class="line-vertical"></div><div class="station-dot absolute left-0"></div>
                    <p class="font-black text-slate-800 uppercase italic">Castell√≥</p>
                </div>
            </div>
        </section>

        <section class="lg:w-2/3">
            <div class="bg-white p-8 rounded-[40px] shadow-sm border border-gray-100 min-h-[500px]">
                <div class="mb-10">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2 mb-2 block italic">Tria una estaci√≥</label>
                    <select id="station-selector" class="w-full bg-slate-50 border border-slate-100 text-slate-800 p-5 rounded-3xl font-black text-lg outline-none focus:ring-4 focus:ring-yellow-400/10 cursor-pointer italic">
                        <option value="">-- Selecciona --</option>
                        <option value="5">√Ängel Guimer√†</option>
                        <option value="1">B√©tera</option>
                        <option value="29">Empalme</option>
                        <option value="10">Val√®ncia Sud</option>
                        <option value="106">Carlet</option>
                        <option value="122">Castell√≥</option>
                    </select>
                </div>

                <div id="timetable-display" class="space-y-4">
                    <p class="text-center py-20 text-slate-300 italic uppercase text-xs font-black tracking-widest">Tria estaci√≥ per vore horaris</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('station-selector').addEventListener('change', async function() {
            const display = document.getElementById('timetable-display');
            const id = this.value;

            if (!id) return;

            display.innerHTML = '<div class="flex justify-center py-20"><div class="w-8 h-8 border-4 border-yellow-400 border-t-transparent rounded-full animate-spin"></div></div>';

            try {
                // Utilitzem l'endpoint de previsions que sol ser menys restrictiu amb el User-Agent
                const response = await fetch(`https://metroapi.alexbadi.es/v1/prevision/${id}`);
                const data = await response.json();

                // L'API d'Alex Badi en v1/prevision sol tornar un array directament
                const trens = Array.isArray(data) ? data : (data.predicciones || []);

                if (trens.length === 0) {
                    display.innerHTML = '<p class="text-center py-20 font-black text-slate-300 uppercase italic">No hi ha trens ara mateix</p>';
                    return;
                }

                display.innerHTML = trens.map(t => `
                    <div class="flex items-center justify-between p-6 rounded-[30px] border border-slate-50 bg-white shadow-sm hover:shadow-md transition-all">
                        <div class="flex items-center gap-5">
                            <div class="w-12 h-12 rounded-2xl bg-yellow-500 text-white flex items-center justify-center font-black italic shadow-sm">${t.linea || '1'}</div>
                            <div>
                                <p class="font-black text-slate-800 text-lg uppercase tracking-tighter italic">${t.destino}</p>
                                <p class="text-[9px] font-black text-yellow-500 uppercase tracking-widest italic mt-0.5">Temps Real</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-3xl font-black text-slate-900 tracking-tighter italic">${t.minutos === "0" ? 'Ara' : t.minutos + ' min'}</p>
                        </div>
                    </div>
                `).join('');

            } catch (e) {
                display.innerHTML = '<div class="p-8 bg-red-50 text-red-500 rounded-[30px] text-center font-bold text-xs uppercase italic">‚ö†Ô∏è Error de connexi√≥ amb MetroAPI</div>';
            }
        });
    </script>
</body>
</html>
