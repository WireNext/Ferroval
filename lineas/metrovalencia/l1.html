<!DOCTYPE html>
<html lang="ca-VA">
<head>
    <meta charset="UTF-8">
    <title>Ferroval L1 - Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .line-l1 { background-color: #f3bc2e; }
        .train-card { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-100 font-sans p-4">

    <div class="max-w-md mx-auto">
        <header class="bg-white p-6 rounded-[30px] shadow-sm mb-4 border border-slate-200">
            <div class="flex items-center gap-4">
                <div class="line-l1 text-white w-12 h-12 rounded-2xl flex items-center justify-center text-2xl font-black italic shadow-lg shadow-yellow-200">1</div>
                <div>
                    <h1 class="text-xl font-black text-slate-900 uppercase italic">Ferroval</h1>
                    <p id="status" class="text-[9px] font-bold text-slate-400 uppercase tracking-widest italic">SISTEMA CONNECTAT</p>
                </div>
            </div>
        </header>

        <div class="bg-white p-6 rounded-[30px] shadow-sm border border-slate-200">
            <select id="station-selector" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-black italic text-slate-700 outline-none focus:ring-4 focus:ring-yellow-400/20 mb-6">
                <option value="">-- Tria Estació --</option>
                <option value="17">Àngel Guimerà</option>
                <option value="16">Xàtiva</option>
                <option value="107">Bétera</option>
                <option value="30">València Sud</option>
                <option value="55">Empalme</option>
            </select>

            <div id="results" class="space-y-3">
                <p class="text-center py-10 text-slate-300 italic text-[10px] font-bold uppercase tracking-widest">Esperant selecció...</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('station-selector').addEventListener('change', async function() {
            const id = this.value;
            const results = document.getElementById('results');
            const status = document.getElementById('status');
            
            if (!id) return;

            results.innerHTML = '<div class="text-center py-10 animate-pulse text-yellow-500 font-black italic">REBENT DADES...</div>';
            status.innerText = "CONNECTANT AMB METROVALENCIA...";

            try {
                // USAM CORSPROXY.IO QUE ÉS MÉS COMPATIBLE AMB GITHUB PAGES
                const target = `https://www.metrovalencia.es/wp-content/themes/metrovalencia/functions/ajax-no-wp.php?action=get_proximos_pasos&estacion=${id}`;
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(target)}`;

                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error("Error de xarxa");
                
                const data = await response.json();
                
                // Creem un parser per a llegir el tros d'HTML que ens envien
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.html, 'text/html');
                const items = doc.querySelectorAll('.item--proximos');

                if (items.length === 0) {
                    results.innerHTML = '<p class="text-center py-10 text-slate-400 font-bold italic">SENSE TRENS ARA MATEIX</p>';
                    status.innerText = "SENSE SERVEI";
                    return;
                }

                status.innerText = "ACTUALITZAT ARA MATEIX";
                results.innerHTML = "";

                items.forEach(el => {
                    const desti = el.querySelector('.nombre-estacion').innerText.trim();
                    const minuts = el.querySelector('.minutos').innerText.trim();
                    const img = el.querySelector('img').src;

                    results.innerHTML += `
                        <div class="train-card flex items-center justify-between p-5 bg-slate-50 rounded-2xl border border-white shadow-sm">
                            <div class="flex items-center gap-4">
                                <img src="${img}" class="w-8 h-8 rounded-lg">
                                <div>
                                    <p class="font-black text-slate-800 uppercase italic text-sm">${desti}</p>
                                    <p class="text-[8px] font-bold text-emerald-500 italic uppercase">Temps Real</p>
                                </div>
                            </div>
                            <p class="text-2xl font-black text-slate-900 italic">${minuts.replace('min', '')}<span class="text-xs ml-0.5">min</span></p>
                        </div>
                    `;
                });

            } catch (e) {
                console.error(e);
                results.innerHTML = `<div class="p-6 bg-red-50 text-red-500 rounded-2xl text-[10px] font-bold border border-red-100 italic">
                    ERROR DE CONEXIÓ (CORS)<br>Torna a intentar-ho en uns segons.
                </div>`;
                status.innerText = "ERROR DE XARXA";
            }
        });
    </script>
</body>
</html>
