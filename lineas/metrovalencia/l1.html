    <script>
        document.getElementById('station-selector').addEventListener('change', async function() {
            const display = document.getElementById('timetable-display');
            const colIndex = this.value;

            if (!colIndex) return;

            display.innerHTML = `
                <div class="flex flex-col items-center py-20">
                    <div class="w-10 h-10 border-4 border-yellow-400 border-t-transparent rounded-full animate-spin"></div>
                    <p class="mt-4 text-[10px] font-black text-yellow-600 uppercase tracking-widest">Analitzant taula GTFS...</p>
                </div>`;

            try {
                // RUTA AL FITXER QUE ENS HAS MOSTRAT
                const response = await fetch('/horaris/metrovlc/metro/1.html');
                const htmlText = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');

                const rows = Array.from(doc.querySelectorAll('tr.trip-row'));
                const ara = new Date();
                const hActual = ara.getHours();
                const mActual = ara.getMinutes();

                const trens = rows.map(row => {
                    const celda = row.querySelectorAll('td')[colIndex];
                    const text = celda ? celda.innerText.trim() : "";
                    if (!text || text === "-") return null;

                    let [temps, period] = [text.slice(0, -2), text.slice(-2).toLowerCase()];
                    let [h, m] = temps.split(':').map(Number);
                    if (period === 'pm' && h !== 12) h += 12;
                    if (period === 'am' && h === 12) h = 0;
                    
                    return { horaOriginal: text, h, m };
                })
                .filter(t => t !== null && (t.h > hActual || (t.h === hActual && t.m > mActual)))
                .sort((a, b) => (a.h * 60 + a.m) - (b.h * 60 + b.m))
                .slice(0, 5);

                if (trens.length === 0) {
                    display.innerHTML = '<p class="text-center py-20 font-black text-slate-300 uppercase italic">No queden m√©s trens per hui</p>';
                } else {
                    display.innerHTML = trens.map(t => `
                        <div class="flex items-center justify-between p-6 rounded-[30px] border border-slate-50 bg-white shadow-sm hover:shadow-md transition-all group">
                            <div class="flex items-center gap-5">
                                <div class="w-12 h-12 rounded-2xl bg-slate-50 flex items-center justify-center font-black text-yellow-600 group-hover:bg-yellow-500 group-hover:text-white transition-colors">1</div>
                                <div>
                                    <p class="font-black text-slate-800 text-lg uppercase tracking-tighter">Castell√≥</p>
                                    <p class="text-[9px] font-black text-slate-300 uppercase tracking-widest">Provinent d'Empalme</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-3xl font-black text-slate-900 tracking-tighter italic">${t.horaOriginal.replace(/[am|pm]/g, '')}</p>
                                <span class="text-[8px] font-black bg-slate-100 text-slate-500 px-2 py-1 rounded-lg uppercase">${t.horaOriginal.includes('am') ? 'Mat√≠' : 'Vesprada'}</span>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (e) {
                display.innerHTML = '<div class="p-8 bg-red-50 text-red-500 rounded-[30px] border border-red-100 text-center font-bold text-xs uppercase">‚ö†Ô∏è Error: Fitxer "1.html" no trobat.</div>';
            }
        });
